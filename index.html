<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spots</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="nav">
        <img src="assets/Group 13.png" alt="">
        <h6>SPOTS</h6>
    </div>

    <div class="spots-content">
        <div class="header">
            <div class="header-container">
                <div class="profile">
                    <img src="assets/Avatar.png" alt="">
                    <div class="profile-details-edit">
                        <div class="details">
                            <h2>Bessie Coleman</h2>
                            <h4>Civil Aviator</h4>
                        </div>
    
                        <div class="edit">
                            <h5><span><i class="fa-solid fa-pen"></i></span>Edit Profile</h5>
                        </div>
                    </div>
                </div>
        
                <div class="btn">
                    <div class="mt"></div>
                    <button> + New Post</button>
                </div>
            </div>
        </div>

        <div class="gallery">
            <div class="item-container">
                <img src="assets/Mask group.png" alt="">
                <div class="title-likeBtn">
                    <h3>Val Thorens</h3>
                    <i class="fa-regular fa-heart"></i>
                </div>
            </div>

            <div class="item-container">
                <img src="assets/pexels-kassandre-pedro-8639743 1.png" alt="">
                <div class="title-likeBtn">
                    <h3>Restaurant Terrace</h3>
                    <i class="fa-regular fa-heart"></i>
                </div>
            </div>

            <div class="item-container">
                <img src="assets/Mask group(1).png" alt="">
                <div class="title-likeBtn">
                    <h3>An outdoor cafe</h3>
                    <i class="fa-regular fa-heart"></i>
                </div>
            </div>

            <div class="item-container">
                <img src="assets/pexels-kassandre-pedro-8639743 1(1).png" alt="">
                <div class="title-likeBtn">
                    <h3>A very long bridge, over the forest...</h3>
                    <i class="fa-regular fa-heart"></i>
                </div>
            </div>

            <div class="item-container">
                <img src="assets/Mask group(2).png" alt="">
                <div class="title-likeBtn">
                    <h3>Tunnel with morning light</h3>
                    <i class="fa-regular fa-heart"></i>
                </div>
            </div>

            <div class="item-container">
                <img src="assets/Mask group(3).png" alt="">
                <div class="title-likeBtn">
                    <h3>Mountain house</h3>
                    <i class="fa-regular fa-heart"></i>
                </div>
            </div>
        </div>

        <footer>
            <div class="footer-content">
                2024 &copy; Spots
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
